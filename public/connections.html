    //where the magic happens
      document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged(authStateObserver);
        var db = firebase.firestore(); //need this to access our database

        //display user connections
        var vals = window.location.search.split("=");
        db.collection("users").doc(vals[1]).onSnapshot(function (querySnapshot) {
            document.getElementById("web").innerHTML = querySnapshot.data().username.split(" ")[0] + "'s Web";
            document.getElementById("list").innerHTML = querySnapshot.data().username.split(" ")[0] + "'s Connections List";

            querySnapshot.data().user_connections.forEach(function(docs) {
                //document.getElementById("connection").innerHTML = "";
                db.collection("users").doc(docs).onSnapshot(function(newDoc) {
                    console.log(newDoc.data().username)
                    document.getElementById("connection").innerHTML += "<p>" + "<a href='profile.html?id="+newDoc.data().user_id+"'>" + newDoc.data().username +"</a>" + "</p>";
                });
            });
        });


        try {
          let app = firebase.app()
          let features = ['auth', 'database', 'messaging', 'storage'] .filter(feature => typeof app[feature] === 'function');
        } catch (e) {
          console.error(e);
        }
      });

        function authStateObserver(user) {
        if (user) { // User is signed in!
            var db = firebase.firestore();

            document.getElementById("sign-in").hidden = true;
            document.getElementById("sign-out").hidden = false;

            var currentUser = firebase.auth().currentUser.displayName;
            document.getElementById("currentUser").innerHTML = "Welcome " + currentUser;
            // document.getElementById("top-title").innerHTML = currentUser.split(" ")[0] + "'s Connections";
            var profilePage = document.getElementById("profilePage");

            var profileLink = document.getElementById("profile_link");
            var connectionsLink = document.getElementById("connections_link");
            var bookmarksLink = document.getElementById("bookmarks_link");
            var dotsLink = document.getElementById("dots_link");

            db.collection("users").doc(firebase.auth().currentUser.uid).onSnapshot(function(docs) {
                profilePage.innerHTML = "<a href='profile.html?id="+docs.data().user_id+"'>" + docs.data().username +"</a>";

                profileLink.innerHTML = "<a class='nav-item nav-link' href='profile.html?id="+docs.data().user_id+"'>Profile</a>"
                connectionsLink.innerHTML = "<a class='nav-item nav-link active' href='connections.html?id="+docs.data().user_id+"'>Connections<span class='sr-only'>(current)</span></a>"
                bookmarksLink.innerHTML = "<a class='nav-item nav-link' href='bookmarks.html?id="+docs.data().user_id+"'>Bookmarks</a>"
                dotsLink.innerHTML = "<a class='nav-item nav-link' href='dots.html?id="+docs.data().user_id+"'>Dots</a>"
              });

        } else { // User is signed out!
            document.getElementById("sign-in").hidden = false;
            document.getElementById("sign-out").hidden = true;
            document.getElementById("profilePage").hidden = true;
            // document.getElementById("top-title").innerHTML = "Connections";
        }
    }
